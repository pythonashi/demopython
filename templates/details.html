
{% extends 'base.html' %}
{% block content %}
         <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{task.name}}e</h5>
                <b><b>{{task.priority}}</b></b>
                <p><b>{{task.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
            </div>
         </div>
{%  endblock %}
